name: Deployment Pipeline
on:
  workflow_dispatch:
    inputs:
      deploy_infrastructure:
        description: 'Deploy Infrastructure'
        required: true
        type: string
        default: ''

jobs:
  infrastructure_deploy:
    if: github.event.inputs.deploy_infrastructure == '${{ secrets.AZURE_SUBSCRIPTION }}'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: another-cloud-project       
    steps:
      - uses: actions/checkout@v3

      - name: Az Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Az Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

     